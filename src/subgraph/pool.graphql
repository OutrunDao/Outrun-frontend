fragment PoolToken on Token {
  id
  name
  symbol
  decimals
}

query Pair($addr: Bytes) {
  pairs(first: 1, where: { id: $addr }) {
    id
    token0 {
      ...PoolToken
    }
    token1 {
      ...PoolToken
    }
    reserve0
    reserve1
    totalSupply
  }
}

query Pools($id: Bytes) {
  pairs(orderBy: volumeUSD, first: 10) {
    id
    token0 {
      ...PoolToken
    }
    token1 {
      ...PoolToken
    }
    reserve0
    reserve1
    volumeUSD
    reserveUSD
    reserveETH
    pairHourData {
      hourlyVolumeUSD
    }
  }
}

query LiquidityPositions($user: String, $pair: String) {
  liquidityPositions(
    where: { user: $user, pair: $pair, liquidityTokenBalance_gt: "0" }
    first: 30
    orderBy: liquidityTokenBalance
  ) {
    pair {
      id
      token0 {
        ...PoolToken
      }
      token1 {
        ...PoolToken
      }
      reserve0
      reserve1
      totalSupply
    }
    user {
      id
    }
    liquidityTokenBalance
  }
}

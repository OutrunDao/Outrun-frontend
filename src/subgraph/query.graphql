query RethPosition($account: Bytes) {
  stakeRETHs(first: 100, where: { account: $account }) {
    id
    positionId
    account
    amountInRETH
    amountInPETH
    amountInREY
    blockNumber
    blockTimestamp
    transactionHash
    deadline
  }
}

query RusdPosition($account: Bytes) {
  stakeRUSDs(first: 100, where: { account: $account }) {
    id
    positionId
    account
    amountInRUSD
    amountInPUSD
    amountInRUY
    deadline
  }
}

query PairCreateds {
  pairCreateds(first: 10) {
    id
    token0
    token1
    pair
  }
}

query UserLiquidities($user: Bytes) {
  liquidityHoldings(first: 20, where: { user: $user }) {
    id
    pair
    user
    amount0
    amount1
    token0
    token1
  }
}

query PairTvls {
  pairTvls(first: 20) {
    id
    pair
    reserve0
    reserve1
    token0
    token1
    symbol0
    symbol1
  }
}

query RethPosition($account: Bytes) {
  positions(first: 100, where: { owner: $account }) {
    id
    positionId
    owner
    amountInRETH
    deadline
  }
}
